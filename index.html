<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar with search bar -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand">Weather Dashboard</a>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Enter City Name"
          aria-label="Search"
          id="SearchBar"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          type="button"
          id="SearchCity"
        >
          Search
        </button>
      </form>
    </nav>
    <!-- Main container -->
    <div class="jumbotron jumbotron col-md-10">
      <div class="container">
        
        <!-- rows for current weather -->
        <h1 class="display-4" id="Name"></h1>
        <p class="lead" id="Current-Temp"></p>
        <p class="lead" id="Humidity"></p>
        <p class="lead" id="Wind-Speed"></p>
        <p class="lead" id="UV-index"></p>
      </div>
    </div>
      <!-- seperate container for five day forecast -->
      <div class="five-day-forecast-container"></div>
      <div class="row" id="Five_Day_Forecast">
        <!-- Location of 5 day forecast -->
      </div>
   

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" async defer></script>
  </body>
</html>
